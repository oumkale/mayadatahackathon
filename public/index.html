<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Primary Meta Tags -->
    <title>
      COVID19 live impact tracker | Corona Virus outbreak visualization
    </title>
    <meta
      name="title"
      content="COVID19 live impact tracker | Corona Virus outbreak visualization"
    />
    <meta
      name="description"
      content="A non apocalyptic, minimal and friendly Corona Virus (COVID19) global impact tracker and live visualization. "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://covid19.locale.ai/" />
    <meta
      property="og:title"
      content="COVID19 live impact tracker | Corona Virus outbreak visualization"
    />
    <meta
      property="og:description"
      content="A non apocalyptic, minimal and friendly Corona Virus (COVID19) global impact tracker and live visualization. "
    />
    <meta
      property="og:image"
      content="<%= BASE_URL %>meta.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://covid19.locale.ai/" />
    <meta
      property="twitter:title"
      content="COVID19 live impact tracker | Corona Virus outbreak visualization"
    />
    <meta
      property="twitter:description"
      content="A non apocalyptic, minimal and friendly Corona Virus (COVID19) global impact tracker and live visualization. "
    />
    <meta
      property="twitter:image"
      content="<%= BASE_URL %>meta.png"
    />

    <meta property="og:image" content="<%= BASE_URL %>meta.png" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but google-data-visualizer doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=UA-156028108-9"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "UA-156028108-9");
  </script>
</html>
